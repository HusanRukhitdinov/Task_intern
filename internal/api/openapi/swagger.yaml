definitions:
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      user_type:
        enum:
        - user
        - sysuser
        type: string
    required:
    - password
    - user_type
    type: object
  domain.OTPConfirmRequest:
    properties:
      code:
        type: string
      otp_id:
        type: string
    required:
    - code
    - otp_id
    type: object
  domain.OTPConfirmationTokenResponse:
    properties:
      token:
        type: string
    type: object
  domain.OTPCreateRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  domain.OTPResponse:
    properties:
      otp_id:
        type: string
    type: object
  domain.ResponseError:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  domain.ResponseSuccess:
    properties:
      data: {}
      status:
        type: integer
    type: object
  domain.RoleCreateRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  domain.RoleListResponse:
    properties:
      count:
        type: integer
      roles:
        items:
          $ref: '#/definitions/domain.RoleResponse'
        type: array
    type: object
  domain.RoleResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  domain.SignupRequest:
    properties:
      email:
        type: string
      name:
        type: string
      otp_confirmation_token:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - otp_confirmation_token
    - password
    type: object
  domain.SignupResponse:
    properties:
      message:
        type: string
    type: object
  domain.SysuserCreateRequest:
    properties:
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      roles:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - name
    - password
    - phone
    - roles
    type: object
  domain.SysuserCreateResponse:
    properties:
      id:
        type: string
    type: object
  domain.TokenResponse:
    properties:
      access_expired_time:
        type: number
      access_token:
        type: string
      refresh_expires_time:
        type: number
      refresh_token:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: This API contains the source for the intern.uz app
  title: intern.UZ App
paths:
  /api/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Login (user or sysuser)
  /api/otp:
    post:
      consumes:
      - application/json
      description: Send a one-time password to the given email
      parameters:
      - description: OTP request
        in: body
        name: otp
        required: true
        schema:
          $ref: '#/definitions/domain.OTPCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OTPResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Send OTP
      tags:
      - OTP
  /api/otp/confirm:
    post:
      consumes:
      - application/json
      description: Validate the OTP code and receive a confirmation token
      parameters:
      - description: OTP confirm request
        in: body
        name: otp
        required: true
        schema:
          $ref: '#/definitions/domain.OTPConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OTPConfirmationTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Confirm OTP
      tags:
      - OTP
  /api/role:
    post:
      consumes:
      - application/json
      description: Create a new role
      parameters:
      - description: Role Request
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/domain.RoleCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Create Role
      tags:
      - Role
  /api/role/{id}:
    put:
      consumes:
      - application/json
      description: Update an existing role's name
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      - description: Role Request
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/domain.RoleCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Update Role
      tags:
      - Role
  /api/roles:
    get:
      description: Get all active roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.RoleListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: List Roles
      tags:
      - Role
  /api/signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: Signup request
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/domain.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SignupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Signup (after OTP confirmation)
      tags:
      - Auth
  /api/sysuser:
    post:
      consumes:
      - application/json
      description: Create a new system user with roles
      parameters:
      - description: Sysuser Request
        in: body
        name: sysuser
        required: true
        schema:
          $ref: '#/definitions/domain.SysuserCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SysuserCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "409":
          description: Sysuser already exists or role not found
          schema:
            $ref: '#/definitions/domain.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ResponseError'
      security:
      - BearerAuth: []
      summary: Create Sysuser
      tags:
      - Sysuser
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
